<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Devish</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header id="nav-bar">
      <div id="logo">Devish</div>
      <button id="login-btn">Login</button>
    </header>

    <div id="wrapper">
      <span id="close-btn">
        <ion-icon name="close-outline"></ion-icon>
      </span>
      <div id="login-box">
        <h2 class="login-title">Login</h2>
        <form action="#">
          <div id="input-box">
            <span id="icon">
              <ion-icon name="mail-outline"></ion-icon>
            </span>
            <input type="email" required>
            <label>Email</label>
          </div>
          <div id="input-box">
            <span id="icon">
              <ion-icon name="lock-closed-outline"></ion-icon>
            </span>
            <input type="password" required>
            <label>Password</label>
          </div>
          <div id="remember-forgot-btn">
            <label><input type="checkbox">
            Lembrar senha</label>
            <a href="#">Esqueceu a senha?</a>
          </div>
          <button type="subm" id="submit-btn">
            Login
          </button>
          <div id="login-register">
            <p>Não tem uma conta? <a href="#">Registrar</a></p>
          </div>
        </form>
      </div>
    </div>

    <div id="container">
      <div id="profile">
        <img src="./assets/avatar.jpg" alt="Imagem escolhida pelo usuário" />

        <p>@conciani</p>
      </div>
      <div id="switch" onclick="toggleMode()">
        <button></button>
        <span></span>
      </div>
      <ul>
        <li>
          <a href="https://github.com/matheusconciani" target="_blank"
            >GitHub</a
          >
        </li>
        <li>
          <a href="https://github.com/matheusconciani" target="_blank"
            >LinkedIn</a
          >
        </li>
        <li>
          <a href="https://github.com/matheusconciani" target="_blank"
            >Meu Portifólio</a
          >
        </li>
        <li>
          <a href="https://github.com/matheusconciani" target="_blank"
            >Entrar Contato</a
          >
        </li>
      </ul>
      <div id="social-links">
        <a
          href="http://github.com/matheusconciani"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a
          href="http://github.com/matheusconciani"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-instagram"></ion-icon>
        </a>
        <a
          href="http://github.com/matheusconciani"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>
        <a
          href="http://github.com/matheusconciani"
          target="_blank"
          rel="noopener noreferrer"
        >
          <ion-icon name="logo-tiktok"></ion-icon>
        </a>
      </div>
    </div>

    <footer>Feito com ❤️ por Conciani</footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
